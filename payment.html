<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/payment.css" />
        <link rel="stylesheet" href="./css/normalize.css" />
        <script src="https://kit.fontawesome.com/ee56040967.js" crossorigin="anonymous"></script>
        <title>結帳</title>
    </head>
    <body>
        <!-- 設定Nav Bar -->
        <div class="nav-bar">
            <div class="logo">
                <a href="#">
                    <img src="./src/logo.png" alt="" />
                </a>
            </div>
            <div class="pages">
                <a href="#" class="main-page"> <p>首頁</p> </a>
                <a href="#" class="main-page"><p>所有商品</p></a>
                <a href="#" class="main-page"><p>關於我們</p></a>
            </div>
            <div class="icons">
                <i class="fa-solid fa-cart-shopping">cart</i>

                <i class="fa-solid fa-heart"></i>
            </div>
        </div>

        <!-- 付款流程 -->

        <div class="payment-process">
            <div class="cart" style="background-color: aqua"><p>購物車</p></div>
            <div class="customer-data"><p>填寫資料</p></div>
            <div class="order-data"><p>訂單確認</p></div>
            <div class="line"></div>
        </div>

        <!-- 訂單內容 -->

        <div class="order-content">
            <div class="title">
                <p>訂購內容</p>
            </div>
            <div class="top-bar">
                <p class="product-name">商品</p>
                <div class="detail">
                    <p>價格</p>
                    <p>數量</p>
                    <p>小計</p>
                </div>
            </div>
            <hr />

            <!-- 商品卡 -->

            <div class="product-card">
                <div class="product-img">
                    <img src="./src/powder.png" alt="" />
                    <p>商品名稱</p>
                </div>
                <div class="product-data">
                    <p>$NT100</p>
                    <div class="amount">
                        <p>-</p>
                        <p>2</p>
                        <p>+</p>
                    </div>
                    <p>$NT 200</p>
                </div>
            </div>
            <div class="product-card">
                <div class="product-img">
                    <img src="./src/powder.png" alt="" />
                    <p>商品名稱</p>
                </div>
                <div class="product-data">
                    <p>$NT100</p>
                    <div class="amount">
                        <p>-</p>
                        <p>2</p>
                        <p>+</p>
                    </div>
                    <p>$NT 200</p>
                </div>
            </div>
            <div class="product-card">
                <div class="product-img">
                    <img src="./src/powder.png" alt="" />
                    <p>商品名稱</p>
                </div>
                <div class="product-data">
                    <p>$NT100</p>
                    <div class="amount">
                        <p>-</p>
                        <p>2</p>
                        <p>+</p>
                    </div>
                    <p>$NT 200</p>
                </div>
            </div>
        </div>

        <div class="selections">
            <!-- 付款及運送 -->

            <div class="deliver">
                <div class="title">
                    <p>付款及運送</p>
                </div>
                <div class="drop-list">
                    <label for="delever-location"> 送貨地點 </label>
                    <select name="delever-location" id="">
                        <option value="delever-location">台北</option>
                        <option value="delever-location">台中</option>
                        <option value="delever-location">台南</option>
                    </select>
                </div>
                <div class="drop-list">
                    <label for="delever-location"> 送貨方式 </label>
                    <select name="delever-location" id="">
                        <option value="delever-location">自取</option>
                        <option value="delever-location">郵寄</option>
                    </select>
                </div>
                <div class="drop-list">
                    <label for="delever-location"> 付款方式 </label>
                    <select name="delever-location" id="">
                        <option value="delever-location">轉帳</option>
                        <option value="delever-location">貨到付款</option>
                        <option value="delever-location">信用卡</option>
                    </select>
                </div>
            </div>

            <!-- 訂單資訊 -->

            <div class="order-detail">
                <div class="title">
                    <p>訂單資訊</p>
                </div>
                <div class="total-price">
                    <p>總價：</p>
                    <p>$NT 600</p>
                </div>
                <div class="total-price">
                    <p>運費：</p>
                    <p>$NT 100</p>
                </div>
                <hr />
                <div class="total-price">
                    <p>合計：</p>
                    <p>$NT 700</p>
                </div>
                <button class="pay-total">結帳</button>
            </div>
        </div>
        <br />
        <hr />

        <!-- 聯絡方式 copyright -->

        <div class="footer">
            <div class="footer-left">
                <p class="contact-us">聯絡我們</p>
                <p class="phone">電話:01-1234567</p>
                <p class="cellphone">手機:0912123456</p>
                <p class="line">LINE:a123456</p>
            </div>
            <div class="footer-right">
                <p class="add-line-friend">LINE加入好友</p>
            </div>
        </div>
        <div class="copyright">
            <p class="copytright">2023 © Boris Hu</p>
        </div>
    </body>
</html>
