<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/payment.css" />
        <link rel="stylesheet" href="./css/order.css" />
        <script src="https://kit.fontawesome.com/ee56040967.js" crossorigin="anonymous"></script>
        <title>訂單內容</title>
    </head>
    <body>
        <!-- 設定Nav Bar -->
        <div class="nav-bar">
            <div class="logo">
                <a href="#">
                    <img src="./src/logo.png" alt="" />
                </a>
            </div>
            <div class="pages">
                <a href="#" class="main-page"> <p>首頁</p> </a>
                <a href="#" class="main-page"><p>所有商品</p></a>
                <a href="#" class="main-page"><p>關於我們</p></a>
            </div>
            <div class="icons">
                <i class="fa-solid fa-cart-shopping">cart</i>

                <i class="fa-solid fa-heart"></i>
            </div>
        </div>

        <!-- 付款流程 -->

        <div class="payment-process">
            <div class="cart"><p>購物車</p></div>
            <div class="customer-data"><p>填寫資料</p></div>
            <div class="order-data" style="background-color: aqua"><p>訂單確認</p></div>
            <div class="line"></div>
        </div>

        <!-- 訂單內容確認 -->

        <div class="order-list">
            <div class="title">
                <p>訂單內容</p>
            </div>
            <p>訂單內容：</p>
            <p>產品1</p>
            <p>產品2</p>
            <div class="hr-line"></div>
            <div class="confirm-list">
                <p>顧客名字：</p>
                <p>電話號碼：</p>
                <p>電子信箱：</p>
                <p>訂單備註：</p>
                <p>收件人：</p>
                <p>收件人電話：</p>
                <p>收件地址：</p>
            </div>

            <p class="thanks">謝謝您的訂購！</p>
        </div>

        <div class="hr-line"></div>

        <!-- 聯絡方式 copyright -->

        <div class="footer">
            <div class="footer-left">
                <p class="contact-us">聯絡我們</p>
                <p class="phone">電話:01-1234567</p>
                <p class="cellphone">手機:0912123456</p>
                <p class="line">LINE:a123456</p>
            </div>
            <div class="footer-right">
                <p class="add-line-friend">LINE加入好友</p>
            </div>
        </div>
        <div class="copyright">
            <p class="copytright">2023 © Boris Hu</p>
        </div>
    </body>
</html>
